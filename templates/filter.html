<html>
  <head>
    <title>E-Comm Website by Code Step By Step</title>
    <link href="style(1).css" rel="stylesheet" />
    <link href="common.css" rel="stylesheet" />
       
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;1,100;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <form method='POST' name = 'fil'>
      <div class="wrapper next-row">
        <div class="sort-options">
          <select name="" id="">
            <option value="1">By Name</option>
            <option value="2">By Rating</option>
            <option value="3">By Latest</option>
          </select>
        </div>
        <div class="wid-15 arrange-left">
          <h3>Filter By Price</h3>
          <div>
            
          <label>Enter Low Price : </label>
          <input type="number" name="low">
          <!-- <span class="filter-prod-count">1000</span> -->
          
          </div>
          <br>
          <div>
            <label>Enter High Price : </label>
          <input type="number" name="high">
          
          </div>
          <h3>Filter By Color</h3>
          <div class="custom-control-check">
            <input type="checkbox" class="custom-control-input"id="black" name="Color">
          <label class="custom-control-label" for="black" >Black</label>
          
          </div>
          <div class="custom-control-check">
            <input type="checkbox" class="custom-control-input" id="red" name="Color">
          <label class="custom-control-label" for="Red">Red</label>
          <span class="filter-prod-count">150</span>
          </div>
          <div class="custom-control-check">
            <input type="checkbox" class="custom-control-input" id="yellow" name="Color">
          <label class="custom-control-label" for="yellow">Yellow</label>
          <span class="filter-prod-count">360</span>
          </div>
          <div class="custom-control-check">
            <input type="checkbox" class="custom-control-input"  id="white" name="Color">
          <label class="custom-control-label" for="white">White</label>
          <span class="filter-prod-count">300</span>
          </div>
          <h3>Filter By Brand</h3>
          <div class="custom-control-check">
            <input type="checkbox" class="custom-control-input"  id="Highlander" name="Brand1">
          <label class="custom-control-label" for="m">Highlander</label>
          <span class="filter-prod-count">140</span>
          </div>
          <div class="custom-control-check">
            <input type="checkbox" class="custom-control-input"  id="Raymond" name="Brand2">
          <label class="custom-control-label" for="l">Raymond</label>
          <span class="filter-prod-count">450</span>
          </div>
          <div class="custom-control-check">
            <input type="checkbox" class="custom-control-input"  id="Allen Solly" name="Brand3">
          <label class="custom-control-label" for="xl">Allen Solly</label>
          <span class="filter-prod-count">130</span>
          </div>
          <div class="custom-control-check">
            <input type="checkbox" class="custom-control-input"  id="Roadster" name="Brand4">
          <label class="custom-control-label" for="xxl">Roadster</label>
          <span class="filter-prod-count">50</span>
          </div>
          <div>
            <h3>Sort-options</h3>
            <input type="radio" id="lowtohigh" name = "sort" value="lowtohigh">
           <label for="lowtohigh">Low to High</label>
            <br>
            <input type="radio" id="hightolow" name = "sort" value="hightolow">
            <label for="hightolow">High to Low</label>
          </div>
        </div>
    </form>
    <!-- </div> -->
</body>
</html>
